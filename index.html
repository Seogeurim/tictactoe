<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <div id="title">TIC TAC TOE</div>
    </header>
    <main>
      <section id="score">
        <div><span>0</span> : <span>0</span></div>
      </section>
      <section id="game">
        <table frame="void">
          <tr>
            <td class="turn-x">X</td>
            <td class="turn-o">O</td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <button type="button">NEW GAME</button>
      <button type="button">RESET GAME</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
